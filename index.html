<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>rainbow</title>
        <style>
        .text-rainbow {
            background-image: linear-gradient(90deg, red, orange, yellow, green, blue, navy, purple);
            -webkit-background-clip: text;
            color: transparent;
          
            font-weight: bold;
            font-size: 40px;
          }
        #rainbow_button {
            text-align: center;
        }  
        
        </style>
    </head>
    <body>
        <p>
            <span class="text-rainbow" id="rainbow_button">태영게이</span>
        </p>
    </body>
</html>
